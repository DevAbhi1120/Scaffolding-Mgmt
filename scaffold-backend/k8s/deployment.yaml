apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaffold-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scaffold-backend
  template:
    metadata:
      labels:
        app: scaffold-backend
    spec:
      containers:
        - name: scaffold-backend
          image: your-registry/scaffold-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: scaffold-backend-config
            - secretRef:
                name: scaffold-backend-secrets
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30

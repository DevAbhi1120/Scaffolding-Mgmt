version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
      - DB_DATABASE=${DB_DATABASE:-scaffolddb}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION:-ap-south-1}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - RUN_MIGRATIONS=true
    depends_on:
      - mysql
      - redis
    ports:
      - "3000:3000"
    restart: always

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-scaffolddb}
    volumes:
      - db-prod:/var/lib/mysql
    restart: always

  redis:
    image: redis:7
    restart: always

volumes:
  db-prod:
